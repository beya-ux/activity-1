<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #ff6b81;
        }
        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #ffb6c1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .login-button:hover {
            background-color: #ff91a4;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #ff6b81;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert("Login successful! Redirecting to home page...");
            window.location.href = "System Unit PC Assembly and Disassembly.html"; // Change this to your actual home page
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" class="login-input" placeholder="Email or Phone" required>
            <input type="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
</body>
</html>
